<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Todo-List</title>
          <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/579/579703.png"/>
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
               integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="container">
               <h2 class="kitchen-title">Todo-List</h2>
               <div class="wrapper">
                    <div class="kitchen-header">
                         <input type="text" placeholder="Enter your tasks" id="kitchen-input" />
                         <button id="add-btn">Add now</button>
                    </div>

                    <ul id="kitchen-items-list" class="kitchen-items-list"></ul>
               </div>
          </div>
          <script src="./main.js"></script>
     </body>
</html>
